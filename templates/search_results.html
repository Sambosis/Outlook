<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
    {% for result in results %}
        <li>
            <a href="{{ url_for('view', filename=result.path) }}">{{ result.name }}</a>
            <p>{{ result.content | safe }}</p>
        </li>
    {% endfor %}
    </ul>

    <div class="result-item" data-path="{{ email.path }}">
        <h5 class="mb-1">{{ email.subject }}</h5>
        <p class="email-snippet mb-0">{{ email.snippet }}</p>
        <small class="text-muted">{{ email.datetime_received }}</small>
    </div>
</body>
</html>
